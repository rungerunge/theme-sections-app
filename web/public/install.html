<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install OkayScale Section Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .install-container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .description {
            color: #64748b;
            margin-bottom: 30px;
        }
        .install-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .btn-install {
            background-color: #5046e5;
            border-color: #5046e5;
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
        .btn-install:hover {
            background-color: #4338ca;
            border-color: #4338ca;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="install-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="4" fill="#5046e5"/>
            <path d="M6 8h12v8H6V8z" fill="white"/>
        </svg>
        
        <h1>OkayScale Section Store</h1>
        <p class="description">
            Add beautiful custom sections to your Shopify store theme with just a few clicks.
            Choose from a variety of section types including testimonials, features, hero banners and more.
        </p>
        
        <div class="install-form">
            <form id="installForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="shopInput" placeholder="yourstorename.myshopify.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-install">Install on your Store</button>
            </form>
        </div>
        
        <div class="footer">
            <p>By installing, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('installForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let shop = document.getElementById('shopInput').value.trim();
            
            // Check if the shop domain is valid
            if (!shop.includes('.myshopify.com')) {
                shop += '.myshopify.com';
            }
            
            // Redirect to the auth endpoint
            window.location.href = `/auth?shop=${encodeURIComponent(shop)}`;
        });
    </script>
</body>
</html>
