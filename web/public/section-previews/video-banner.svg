  <!-- Button -->
  <rect x="325" y="490" width="150" height="50" rx="5" fill="#ffffff"/>
  <text x="400" y="523" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Shop Now</text>
</svg> 